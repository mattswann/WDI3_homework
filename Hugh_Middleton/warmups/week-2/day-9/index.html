<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 9 Warmup</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div id="container">
    <h1>GAir Conditioning</h1>

    <label for="ac-functional">Is the A/C Functional?</label>
    <select class="ac-functional" name="ac-functional" id="ac-functional">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label for="thermostat">Set Desired Temp:</label>
    <input type="number" name="thermostat" value="" id="thermostat">

    <div id="ac-status">
      <p>A/C COOLING</p>
    </div>

    <label for="current-temp">Current Temperature:</label>
    <input type="number" name="current-temp" value="" id="current-temp">

  </div>


  <script src="scripts.js" charset="utf-8"></script>
</body>
</html>
