<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>

  <header id="toolbar">
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li><a href="#" id="app-grid"></a></li>
      <li><a href="#" id="sign-in">Sign in</a></li>
    </ul>
  </header>

  <div id="main">
    <div id="logo">
      <img src="img/logo11w.png" alt="Google Logo">
    </div>
    <div id="search-form">
      <input type="text" name="search" value="">
      <div id="search-buttons">
        <button type="button" name="search">Google Search</button>
        <button type="button" name="luck">I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <footer>
    <div id="left-foot">
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
    </div>

    <div id="right-foot">
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
        <li>Use Google.com</li>
      </ul>
    </div>
  </footer>

</body>
</html>
