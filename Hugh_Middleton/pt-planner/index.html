<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PT Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="train.png" alt="train" id="trainImage">
    <h1> -- PT Planner -- </h1>
    <div class="form-group">
      <label for="origin">From: </label>
      <select name="origin" id="origin-select"></select>
    </div>

    <div class="form-group">
      <label for="destination">To: </label>
      <select name="destination" id="destination-select"></select>
    </div>

    <button type="button" id="planButton">Plan Trip!</button>

    <div id="journey"></div>
  </div>
  <script src="pt-planner.js"></script>
</body>
</html>
